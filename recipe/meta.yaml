{% set name = "zabbix_utils" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zabbix_utils-{{ version }}.tar.gz
  sha256: a2c6ac6da7feb3abe5db73d8693f990120f682f0cc4df9f5a51e6ef13decf008

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - zabbix_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zabbix/python-zabbix-utils
  summary: A library with modules for working with Zabbix (Zabbix API, Zabbix sender, Zabbix get)
  dev_url: https://github.com/zabbix/python-zabbix-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cousinbr
